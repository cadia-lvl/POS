# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} via Conda
      uses: s-weigand/setup-conda@v1
      with:
        python-version: ${{ matrix.python-version }}
        conda-channels: anaconda, conda-forge, pytorch
    - uses: actions/cache@v2
      with:
        path: /usr/share/miniconda
        key: ${{ runner.os }}-conda-${{ hashFiles('requirements_dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-conda-
    - name: Install dependencies
      run: |
        conda install -c pytorch -c conda-forge --file requirements_dev.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Lint with mypy
      run: |
        mypy .
    - name: Check documentation with pydocstyle
      run: |
        pydocstyle
    - name: Test with pytest
      run: |
        pytest
